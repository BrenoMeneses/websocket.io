<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/home.js" defer></script>
</head>
<body>
    <main>
        <div class="esquerdo">
        </div>
        <div class="divMensagens">
            <ul class="mensagens" id="mensagens">
                <form action="/chat" method="get" autocomplete="off">
                    <input type="text" name="nick" id="texto" class="texto" placeholder="digite sue nick..." autofocus>
                    <p id="nickErr" class="err"></p>
                    <br><br>
                    <select name="chatName" id="chatName" class="chatName">
                        <option value="">escolha o chat</option>
                        <option value="chat1">chat 1</option>
                        <option value="chat2">chat 2</option>
                        <option value="chat3">chat 3</option>
                        <option value="chat4">chat 4</option>
                    </select>
                    <p id="chatErr" class="err"></p>
                    <br><br>
                    <input type="submit" value=">>>>>" class="enviar" id="enviar">
                </form>
            </ul>
            <p id="digitando">.</p>
        </div>
        <div class="direito"></div>
    </main>
    <footer>
    </footer>
</body>
</html>
